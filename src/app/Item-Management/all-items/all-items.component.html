<div class="top-tools">
  <div class="left-tools">
    <button mat-stroked-button (click)="drawer.toggle()" color="primary">
      Filters
    </button>
  </div>
  <div class="search-tools">
    <mat-form-field class="search-field">
      <button mat-button matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="search-chips">
      <h2>Search Fields:</h2>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip>One fish</mat-chip>
        <mat-chip>Two fish</mat-chip>
        <mat-chip color="primary" selected>Primary fish</mat-chip>
        <mat-chip color="accent" selected>Accent fish</mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div class="right-tools">
    <button mat-flat-button [disabled]="!changesMade" color="accent">
      Save Changes
    </button>
    <button
      mat-stroked-button
      color="primary"
      [disabled]="!changesMade"
      (click)="onDropChanges()"
    >
      Drop Changes
    </button>
    <button
      mat-stroked-button
      color="primary"
      [disabled]="selection.selected.length === 0"
      (click)="onReviewItems()"
    >
      Review Items
    </button>

    <button mat-stroked-button color="warn" (click)="onDeleteItems()">
      Delete Items
    </button>
  </div>
</div>

<mat-divider></mat-divider>
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened="true">
    <h4>Category</h4>
    <mat-divider></mat-divider>
    <h4>Brand</h4>
    <mat-divider></mat-divider>
    <h4>Size</h4>
    <mat-divider></mat-divider>
    <h4>Color</h4>
    <mat-divider></mat-divider>
    <h4>Price</h4>
    <mat-divider></mat-divider>
    <h4>Condition</h4>
    <mat-divider></mat-divider>
    <h4>Fields Included</h4>
    <ul>
      <li *ngFor="let header of displayedColumns">
        <mat-checkbox color="accent" disableRipple>
          {{ header }}
        </mat-checkbox>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container
        *ngFor="let field of displayedColumns; let i = index"
        [matColumnDef]="field"
      >
        <th mat-header-cell *matHeaderCellDef>{{ field }}</th>
        <td
          mat-cell
          *matCellDef="let element"
          contenteditable
          [id]="field + '_' + element.rowIndex"
          appTableCell
        >
          {{ element[field] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headerRow"></tr>
      <tr mat-row *matRowDef="let row; columns: headerRow"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
