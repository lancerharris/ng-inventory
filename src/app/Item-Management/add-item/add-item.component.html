<div class="top-tools">
  <div class="left-tools">
    <button mat-raised-button (click)="drawer.toggle()">Templates</button>
  </div>
  <div class="middle-tools">
    <div *ngIf="addingTemplate">
    <h1>Template Name</h1>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        color="warn"
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  </div>
  <div class="right-tools">
    <button mat-raised-button>{{ addingTemplate ? "Save Template" : "Save" }}</button>
    <button mat-raised-button>Review</button>
    <button mat-raised-button color="warn">Delete</button>
  </div>
</div>

<mat-divider></mat-divider>
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened="true">
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let template of templates" [value]="template">
        {{ template }}
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="add-item-input">
      <button mat-mini-fab>
        <mat-icon color="primary" (click)="onAdd()">add</mat-icon>
      </button>
    </div>
    <form>
      <app-item-input></app-item-input>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
