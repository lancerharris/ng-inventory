<div
  class="top-tools"
  (keydown.escape)="sidenav.close()"
  (click)="onTopToolsClick($event)"
>
  <div class="left-tools">
    <button mat-stroked-button color="primary" (click)="sidenav.toggle()">
      Templates
    </button>
  </div>

  <div class="middle-tools">
    <button
      mat-stroked-button
      class="add-input__button"
      color="primary"
      (click)="onAddInput()"
    >
      <!-- <span class="spacer"></span> -->
      <mat-icon class="top-tools__icon" color="primary">add_circle</mat-icon>
    </button>

    <button
      mat-stroked-button
      class="edit-input__button"
      color="primary"
      [ngStyle]="{
        'background-color': editMode ? 'rgb(103, 58, 183, 0.1)' : ''
      }"
      (click)="onEditClick()"
    >
      <mat-icon class="top-tools__icon" color="primary">edit</mat-icon>
    </button>

    <button mat-stroked-button color="warn" (click)="onDeleteClick()">
      <mat-icon class="top-tools__icon">delete</mat-icon>
    </button>
  </div>

  <div class="right-tools">
    <button mat-flat-button color="accent" (click)="onSubmit()">Save</button>
    <button mat-stroked-button color="primary" (click)="onSaveTemplate()">
      Add to Templates
    </button>
  </div>
</div>

<mat-divider></mat-divider>
<mat-sidenav-container
  (backdropClick)="sidenav.close()"
  (keydown.escape)="sidenav.close()"
>
  <mat-sidenav #sidenav autoFocus="false" opened="false">
    <mat-selection-list [multiple]="false">
      <mat-list-option
        *ngFor="let template of templates"
        [value]="template"
        color="primary"
        (click)="onTemplateSelect(template)"
      >
        {{ template }}
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-item-input [editMode]="editMode"></app-item-input>
  </mat-sidenav-content>
</mat-sidenav-container>
