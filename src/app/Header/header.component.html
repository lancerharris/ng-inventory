<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-elevation-z6">
    <nav role="navigation" class="docs-navbar-header">
      <a
        routerLink="/items"
        mat-button
        class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      >
        <span class="brand">Dott's Items</span>
      </a>
      <a
        routerLink="/items"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      >
        <span>Items</span>
      </a>
      <a
        routerLink="/items/add-item"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      >
        <span>Add Item</span>
      </a>
      <a
        routerLink="/items/add-template"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      >
        <span>Add Template</span>
      </a>
    </nav>
    <div class="flex-spacer"></div>
    <mat-divider vertical="true"></mat-divider>
    <a
      routerLink="/auth"
      routerLinkActive="mat-accent"
      [routerLinkActiveOptions]="{ exact: true }"
      *ngIf="!isAuthenticated"
      mat-button
      class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      (click)="onSignUp()"
    >
      <span>Sign Up</span>
    </a>
    <a
      routerLink="/auth"
      routerLinkActive="mat-accent"
      [routerLinkActiveOptions]="{ exact: true }"
      *ngIf="!isAuthenticated"
      mat-button
      class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      (click)="onLogin()"
    >
      <span>Login</span>
    </a>
    <a
    routerLink="/auth"
    routerLinkActive="mat-accent"
    [routerLinkActiveOptions]="{ exact: true }"
    *ngIf="isAuthenticated"
    mat-button
    class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
    (click)="onLogout()"
  >
    <span>Logout</span>
  </a>
    <mat-divider vertical="true"></mat-divider>
    <a
      mat-button
      class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      href="https://www.ebay.com/sh/ovw"
    >
      <span>Ebay</span>
    </a>
    <a
      mat-button
      class="mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base"
      href="https://poshmark.com/feed"
    >
      <span>Poshmark</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
